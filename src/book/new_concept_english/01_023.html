<div class="article">
  <div class="title"><h2>Which glasses?</h2></div>

  <div class="content">
    <p>MAN: Give me some glasses please, Jane.</p>
    <p>WOMAN: Which glasses?</p>
    <p>WOMAN: These glasses?</p>
    <p>MAN: No, not those. <br/> The ones on the shelf.</p>
    <p>WOMAN: These? <br/> MAN: Yes, please.</p>
    <p>WOMAN: Here you are. <br/> MAN: Thanks.</p>
