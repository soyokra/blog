<div class="article">
  <div class="title"><h2>Which book?</h2></div>

  <div class="content">
    <p>MAN: Give me a book please, Jan.</p>
    <p>WOMAN: Which book?</p>
    <p>WOMAN: This one?</p>
    <p>MAN: No, not that one. The red one.</p>
    <p>WOMAN: This one?</p>
    <p>MAN: Yes, please.</p>
    <p>WOMAN: Here you are.</p>
    <p>MAN: Thank you.</p>
